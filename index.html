<html>
  <head>
    <meta charset="utf-8">
    <title>Generator</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdliver.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script>        
        AFRAME.registerComponent('soundhandler', {
            init: function () {
                this.soundEl = document.querySelector('[sound]');
                this.marker = document.querySelector('a-marker');
                this.visible = false;
            },
            tick: function () {
                if (this.marker.object3D.visible && !this.visible) {
                    this.soundEl.components.sound.stopSound();
                    this.soundEl.components.sound.playSound();
                    this.visible = true;
                } else if (!this.marker.object3D.visible) {
                    this.visible = false;
                }
            }
        });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset=""hiro">
        <a-asssets-items id="model" src="./assets/3d/three"></a-asssets-items>
        <a-entity gltf-model="#model" scale"0,5 0,5 0,5" position=" 0 0 0" animation="property:rotation;from:0 0 0;to:0 360 0;dur:3000;loop:true"></a-entity>
      </a-marker>
      <a-entity sound="src: ./assets/audio/sound.mp3" autoplay="false"></a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
